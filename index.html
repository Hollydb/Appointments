<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Make an Appointment</h1>
      <form id="appointment">
        <div class="form-group">
          <label for="input1">Name:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">Description of Appointment:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="date">
        </div>

        <!-- to make drop down of time options -->
        <!--
        <div class="form-group">
          <select class="form-control" id="time">
            <option>10:30am</option>
            <option>11:00am</option>
            <option>11:30am</option>
            <option>12:00pm</option>
            <option>12:30pm</option>
            <option>01:00pm</option>
            <option>01:30pm</option>
            <option>02:00pm</option>
            <option>02:30pm</option>
          </select>
        </div>
        -->
        <div class="form-group">
          <label for="appt">Choose a time for your meeting:</label>
          <input type="time" id="appt" name="appt" min="9:00" max="18:00" required>
          <span class="note">Office hours are 9am to 6pm</span>
        </div>
       <button type="submit" class="btn">Make Appointment!</button>

      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
